<table mat-table
       style="width: 100%"
       *ngIf="datasource"
       [dataSource]="datasource"
       class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="transactionDate">
        <th mat-header-cell
            *matHeaderCellDef>Transaction Date</th>
        <td mat-cell
            *matCellDef="let t"> {{t.transactionDate}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="party">
        <th mat-header-cell
            *matHeaderCellDef> Party</th>
        <td mat-cell
            *matCellDef="let t"> {{t.party.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tags">
        <th mat-header-cell
            *matHeaderCellDef> Tags </th>
        <td mat-cell
            *matCellDef="let t"> <span class="tag"
                  *ngFor="let tag of t.party.tags">{{tag.name}} | <span (click)="removeTag(t.party, tag )">x</span></span>
        </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell
            *matHeaderCellDef> Amount </th>
        <td mat-cell
            *matCellDef="let t"> {{t.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef> Actions </th>
        <td mat-cell
            *matCellDef="let t">
            <button mat-raised-button
                    color="accent"
                    (click)="addTag(t)">Add tag</button>
        </td>
    </ng-container>


    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
